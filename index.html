<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>35mmils Photography</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>35mmils Photography</h1>
    <p>Professional Real Estate Photography by Jamil Hopkins</p>
  </header>
  <nav>
    <a href="#services">Services</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#contact">Contact</a>
  </nav>

<section id="portfolio">
  <h2>Portfolio</h2>

  <!-- Grid of Homes -->
  <div class="gallery"></div>

  <!-- Lightbox Overlay -->
  <div id="lightbox" onclick="closeLightbox(event)">
    <span id="prev" onclick="prevImage(event)">&#10094;</span>
    <img id="lightbox-img" src="" alt="Expanded image">
    <span id="next" onclick="nextImage(event)">&#10095;</span>
  </div>
</section>

<script>
  // 🏠 Define homes with 1 thumbnail and image gallery
  const homes = [
    {
      thumbnail: "kalilmain.jpg",
      gallery: ["kalilmain.jpg", "kalillr.jpg", "kalillr2.jpg", "kalilkitchen.jpg", "kalilhall.jpg", "kalilbr.jpg", "kalilbr2.jpg", "kalilbr.jpg"]
    },
    {
      thumbnail: "Homelr1.jpg",
      gallery: ["Homelr1.jpg", "Homelr2.jpg", "Homelr3.jpg", "Homebr1.jpg", "Homebr2.jpg", "Homebr3.jpg", "homebath.jpg", "homekt1.jpg", "homekt2.jpg"]
    }
    // Add more homes here as needed
  ];

  // Inject preview thumbnails
  const galleryContainer = document.querySelector('.gallery');
  homes.forEach((home, homeIndex) => {
    const img = document.createElement("img");
    img.src = home.thumbnail;
    img.alt = `Home ${homeIndex + 1}`;
    img.onclick = () => openLightbox(homeIndex, 0);
    galleryContainer.appendChild(img);
  });

  // Lightbox logic
  let currentHomeIndex = 0;
  let currentImageIndex = 0;

  function openLightbox(homeIndex, imageIndex) {
    currentHomeIndex = homeIndex;
    currentImageIndex = imageIndex;
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    lightboxImg.src = homes[currentHomeIndex].gallery[currentImageIndex];
    lightbox.style.display = "flex";
  }

  function closeLightbox(e) {
    if (e.target.id === "lightbox" || e.key === "Escape") {
      document.getElementById("lightbox").style.display = "none";
    }
  }

  function nextImage(e) {
    e.stopPropagation();
    const images = homes[currentHomeIndex].gallery;
    currentImageIndex = (currentImageIndex + 1) % images.length;
    document.getElementById("lightbox-img").src = images[currentImageIndex];
  }

  function prevImage(e) {
    e.stopPropagation();
    const images = homes[currentHomeIndex].gallery;
    currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
    document.getElementById("lightbox-img").src = images[currentImageIndex];
  }

  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") closeLightbox(e);
    if (e.key === "ArrowRight") nextImage(e);
    if (e.key === "ArrowLeft") prevImage(e);
  });
</script>

</body>
