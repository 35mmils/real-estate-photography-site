<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>35mmils Photography</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>35mmils Photography</h1>
    <p>Professional Real Estate Photography by Jamil Hopkins</p>
  </header>
  <nav>
    <a href="#services">Services</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#contact">Contact</a>
  </nav>

<section id="portfolio">
  <h2>Portfolio</h2>

  <!-- Preview Image Only -->
  <div class="portfolio-preview">
    <img src="kalilmain.jpg" alt="Preview" onclick="openLightbox(0)" />
  </div>

  <!-- Hidden Lightbox Overlay -->
  <div id="lightbox" onclick="closeLightbox(event)">
    <span id="prev" onclick="prevImage(event)">&#10094;</span>
    <img id="lightbox-img" src="" alt="Expanded image">
    <span id="next" onclick="nextImage(event)">&#10095;</span>
  </div>
</section>

<script>
  const images = [
    "kalilmain.jpg",
    "kalillr.jpg",
    "kalillr2.jpg",
    "kalilkitchen.jpg",
    "kalilhall.jpg",
    "kalilbr.jpg",
    "kalilbr2.jpg",
    "kalilbath.jpg"
    "Homelr1.jpg"
    "Homelr2.jpg"
    "Homelr3.jpg"
    "Homebr1.jpg"
    "Homebr2.jpg"
    "Homebr3.jpg"
    "homebath.jpg"
    "homekt1.jpg"
    "homekt2.jpg"
  ];

  let currentIndex = 0;

  function openLightbox(index) {
    currentIndex = index;
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    lightboxImg.src = images[currentIndex];
    lightbox.style.display = "flex";
  }

  function closeLightbox(e) {
    if (e.target.id === "lightbox" || e.key === "Escape") {
      document.getElementById("lightbox").style.display = "none";
    }
  }

  function nextImage(e) {
    e.stopPropagation();
    currentIndex = (currentIndex + 1) % images.length;
    document.getElementById("lightbox-img").src = images[currentIndex];
  }

  function prevImage(e) {
    e.stopPropagation();
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    document.getElementById("lightbox-img").src = images[currentIndex];
  }

  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") closeLightbox(e);
    if (e.key === "ArrowRight") nextImage(e);
    if (e.key === "ArrowLeft") prevImage(e);
  });
</script>
  
  <section id="services">
    <h2>Pricing</h2>
    <ul>
      <li>Basic Package (≤1500 sq ft): $150 - 30–50 HDR Photos</li>
    </ul>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email: 35mmils@gmail.com</p>
    <p>Phone: (919) 348-8170</p>
  </section>
  <footer>
    <p>&copy; 2025 35mmils Photography. All rights reserved.</p>
  </footer>
</body>
</html>
