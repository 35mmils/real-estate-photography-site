<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>35mmils Photography</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>35mmils Photography</h1>
    <p>Professional Real Estate Photography by Jamil Hopkins</p>
  </header>
  <nav>
    <a href="#services">Services</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#contact">Contact</a>
  </nav>
  <section id="services">
    <h2>Services & Pricing</h2>
    <ul>
      <li>Basic Package (≤1500 sq ft): $150 – 30–50 HDR Photos</li>
    </ul>
  </section>

<section id="portfolio">
  <h2>Portfolio</h2>
  <div class="gallery">
    <img src="kalilmain.jpg" alt="Living Room" onclick="openLightbox(this)">
    <img src="kalilkitchen.jpg" alt="Kitchen" onclick="openLightbox(this)">
    <img src="kalilbr.jpg" alt="Bedroom" onclick="openLightbox(this)">
  </div>

  <!-- Lightbox Overlay -->
  <div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Expanded image">
  </div>
</section>

<!-- Lightbox Script -->
<script>
  function openLightbox(img) {
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    lightboxImg.src = img.src;
    lightbox.style.display = "flex";
  }

  function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
  }

  // Close with ESC key
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") closeLightbox();
  });
</script>
